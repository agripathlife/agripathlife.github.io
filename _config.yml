# Thiết lập cơ bản cho GitHub Pages

# 1. Tên Theme Bắt Buộc (Sử dụng remote_theme cho GitHub Pages)
remote_theme: pages-themes/architect@v0.2.0

# 2. Tiêu đề và Mô tả
# Tiêu đề sẽ xuất hiện trên tab trình duyệt và tiêu đề chính của trang
title: Trang Web Cá Nhân Của Bạn
description: Đây là trang giới thiệu và portfolio tuyệt vời được xây dựng với theme Architect.

# 3. Cấu hình Màu sắc (Optional - Thường không cần thiết cho Architect)
# show_downloads: true # Bật/Tắt nút download repo (Nếu bạn muốn hiển thị)

# 4. Cài đặt Jekyll cơ bản
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
